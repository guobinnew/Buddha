    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/g4.css">
</head>
<body>
<div class="layui-layout layui-layout-admin  buddha-main">
    <div class="layui-header header header-demo" autumn="">
        <div class="layui-main">
            <a class="logo" href="index.html">
                <img src="../images/logo.png" alt="layui">
            </a>
            <ul class="layui-nav" lay-filter="">
                <li class="layui-nav-item"><a href="../G3/index.html">三年级</a></li>
                <li class="layui-nav-item layui-this"><a href="javascript:;">四年级</a></li>

                <li class="layui-nav-item"><a href="javascript:;">六年级</a></li>
            </ul>

        </div>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">

            <ul class="layui-nav layui-nav-tree layui-nav-side buddha_nav_side">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">数学</a>
                    <dl class="layui-nav-child">
                        <dd><a href="kousuan.html">每日口算</a></dd>
                        <dd><a href="javascript:;">成绩统计</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">语文</a>
                    <dl class="layui-nav-child">
                        <dd><a href="tingxie.html">听写</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">英语</a>
                    <dl class="layui-nav-child">
                        <dd><a href="beidanci.html">背单词</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div id="mathstat" class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title mathstat-title">
            <li class="layui-this">每日口算</li>
        </ul>
        <div class="layui-body layui-tab-content mathstate-body">
            <div class="layui-tab-item layui-show">
                <div class="layui-main">
                    <div class="layui-collapse">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">成绩管理</h2>
                            <div class="layui-colla-content">
                                <form class="layui-form" action="">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">班级</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="grade" required lay-verify="required"
                                                   placeholder="请输入班级" autocomplete="off" class="layui-input"
                                                   value="">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">姓名</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="name" required lay-verify="required"
                                                   placeholder="请输入姓名" autocomplete="off" class="layui-input"
                                                   value="">
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">总分</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="score" required lay-verify="required"
                                                   placeholder="累计积分" autocomplete="off" class="layui-input"
                                                   value="0">
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">题目难度</label>
                                            <div class="layui-input-block">
                                                <input type="radio" name="level" value="1" title="初级">
                                                <input type="radio" name="level" value="2" title="中级" checked>
                                                <input type="radio" name="level" value="3" title="高级">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">测试日期</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">题目数目</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="sum" required lay-verify="required"
                                                       placeholder="请输入题目总数" autocomplete="off" class="layui-input"
                                                       value="0">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">做错数目</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="wrong" required lay-verify="required"
                                                       placeholder="请输入做错题目数目" autocomplete="off" class="layui-input"
                                                       value="0">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">用时</label>
                                            <div class="layui-input-inline" style="width: 80px;">
                                                <input type="text" name="time_min" required lay-verify="required"
                                                       placeholder="分钟" autocomplete="off" class="layui-input"
                                                       value="0">
                                            </div>
                                            <div class="layui-form-mid layui-word-aux">分钟</div>
                                        </div>
                                        <div class="layui-inline">
                                            <div class="layui-input-inline" style="width: 80px;">
                                                <input type="text" name="time_sec" required lay-verify="required"
                                                       placeholder="秒" autocomplete="off" class="layui-input"
                                                       value="0">
                                            </div>
                                            <div class="layui-form-mid layui-word-aux">秒</div>
                                        </div>
                                    </div>
                                </form>
                                <div class="layui-btn-group demoTable">
                                    <button class="layui-btn" data-type="reloadData">重新加载</button>
                                    <button class="layui-btn" data-type="addData">添加数据</button>
                                    <button class="layui-btn" data-type="saveData">保存</button>
                                </div>

                                <table id="table-kousuan" class="layui-hidden" lay-filter="demo"></table>
                            </div>
                        </div>
                    </div>
                    <hr class="layui-bg-red">
                    <div id="chart"></div>
                    <div id="chart-time"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-footer footer footer-demo">
        <div class="layui-main">
            <p>© 2018 <a href="javascript:;">Unique</a>版权所有</p>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/g4_mathstat.js"></script>
</body>
</html>
