<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学习小帮手</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- CSS 文件 -->
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/g4.css">
</head>
<body>
<div class="layui-layout layui-layout-admin  buddha-main">
    <div class="layui-header header header-demo" autumn="">
        <div class="layui-main">
            <a class="logo" href="index.html">
                <img src="../images/logo.png" alt="layui">
            </a>
            <ul class="layui-nav" lay-filter="">
                <li class="layui-nav-item"><a href="../G3/index.html">三年级</a></li>
                <li class="layui-nav-item layui-this"><a href="javascript:;">四年级</a></li>
                <li class="layui-nav-item"><a href="javascript:;">五年级</a></li>
                <li class="layui-nav-item"><a href="javascript:;">六年级</a></li>
            </ul>

        </div>
    </div>
    <ul class="layui-nav layui-nav-tree layui-nav-side buddha_nav_side">
        <li class="layui-nav-item layui-nav-itemed">
            <a href="javascript:;">数学</a>
            <dl class="layui-nav-child">
                <dd><a href="kousuan.html">每日口算</a></dd>
                <dd><a href="mathstat.html">成绩统计</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item">
            <a href="javascript:;">语文</a>
            <dl class="layui-nav-child">
                <dd><a href="javascript:;">听写</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item">
            <a href="javascript:;">英语</a>
            <dl class="layui-nav-child">
                <dd><a href="beidanci.html">背单词</a></dd>
            </dl>
        </li>
    </ul>

    <div class="layui-body region" id="tingxie">
        <div class="layui-btn-group">
            <button id="start" class="layui-btn">开始听写</button>
            <button id="restart" class="layui-btn">重头开始</button>
        </div>
        <div class="layui-collapse">

            <div class="layui-colla-item">
                <h2 class="layui-colla-title">选项</h2>
                <div class="layui-colla-content">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">班级</label>
                            <div class="layui-input-block">
                                <input type="text" name="grade" required  lay-verify="required" placeholder="请输入班级" autocomplete="off" class="layui-input" value="">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input" value="">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">上册</label>
                            <div class="layui-input-block" id="tingxie-chapter-first">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">下册</label>
                            <div class="layui-input-block" id="tingxie-chapter-second">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">听写模式</label>
                            <div class="layui-input-block">
                                <input type="radio" name="mode" value="1" title="顺序">
                                <input type="radio" name="mode" value="2" title="随机" checked>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <hr class="layui-bg-red">
        <div id="page" class="page">

            <button id="tingxie-read" class="layui-btn layui-btn-lg layui-btn-normal layui-btn-disabled">
                <i class="layui-icon">&#xe608;</i> 再读一遍
            </button>
            <button id="tingxie-next" class="layui-btn layui-btn-lg layui-btn-warm layui-btn-disabled">
                <i class="layui-icon">&#xe608;</i> 下一个单词
            </button>
            <button id="tingxie-answer" class="layui-btn layui-btn-lg layui-btn-danger layui-btn-disabled">
                <i class="layui-icon">&#xe608;</i> 查看答案
            </button>
            <hr class="layui-bg-gray">
            <div class="layui-progress layui-progress-big" lay-filter="progress" lay-showpercent="true">
                <div class="layui-progress-bar" lay-percent="0%"><span class="layui-progress-text">0/1</span></div>
            </div>
            <p class="tingxie-index">0/1</p>
            <p class="tingxie-word"> </p>
        </div>
    </div>
    <div id="voice"> </div>
</div>

<script id="tpl-chapter" type="text/html">
    {{#  layui.each(d, function(index, item){ }}
    {{# if(item.length > 0){ }}
    <input type="checkbox" name="chapter" title="第{{ index+1 }}课" value="{{ index }}"
           {{#  if(index == 0){ }}
           checked
           {{# } }}
    >
    {{# } }}
    {{#  }); }}
</script>

<script type="text/javascript" src="../lib/responsivevoice.js"></script>
<script type="text/javascript" src="../lib/layui/layui.all.js"></script>
<script type="text/javascript" src="../lib/crypto-js/crypto-js.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
<script type="text/javascript" src="../js/g4_tingxie.js"></script>
</body>
</html>
